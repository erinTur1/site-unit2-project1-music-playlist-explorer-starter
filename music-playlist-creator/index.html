<!--Home page - displays all playlists--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    
    <!--For use of Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
         <h1>Music Playlist Explorer</h1>
         <nav id="header-nav">
            <ul>
                <li><a href="./featured.html">Featured</a></li>
                <li><a href="./index.html">All</a></li>
            </ul>
         </nav>
    </header>

    <main> 

        <div class="add-section">
            <h2>Add Playlist</h2>
            <form id="add-form">
                <label for="new-name">Playlist Name:</label>
                <input type="text" id="new-name" name="playlist_name">
                <br>
                <label for="new-img">Link to cover image:</label>
                <input type="text" id="new-img" name="playlist_art">
                <br>
                <label for="new-author">Author of playlist:</label>
                <input type="text" id="new-author" name="playlist_author">
                <br>
                <label for="new-song">Songs:</label>
                <input type="text" id="new-song" name="new-song-title" value="Title">
                <input type="text" id="new-song" name="new-song-artist" value="Author">
                <input type="submit" value="Submit">
            </form>
         </div>
         <div class="playlist-cards">
            <!--Playlist cards will be dynamically inserted here-->
         </div>
    </main>
        <div class="modal-overlay"> <!--modal overlay includes the surrounding greyed out area-->
            <div class="modal-popup"> <!--modal-popup is the actual modal-->
                <div class="modal-content">
                    <!--Modal content will be dynamically inserted here-->
                </div>
            </div>

        </div>

    <footer>
         <p>Music Playlist Explorer 2025</p>
    </footer>
    <script src="data/playlistData.js"></script>
    <script src="script.js"></script>
</body>
</html>
